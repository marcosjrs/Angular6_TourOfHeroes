<div class="container">

    <h3>Lista de Superheroes</h3>
    <ul class="list-group" >
      <li class="list-group-item  list-group-item-action" *ngFor="let h of heroes" 
        [class.active]="h.id == hero?.id">
        <a routerLink="/detail/{{h.id}}"><span>#{{h.id}} |</span> {{h.name}}</a>
      </li>
    </ul>


</div>
