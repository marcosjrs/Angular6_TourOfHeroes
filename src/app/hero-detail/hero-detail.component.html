<div *ngIf="hero" class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">{{hero.name | uppercase}}</h5>
      <div class="form-group row mt-4">
        <label for="inputId" class="col-sm-3 col-form-label">Id</label>
        <div class="col-sm-9">
          <input class="form-control" id="inputId" [(ngModel)]="hero.id" #id disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input class="form-control" id="inputName" [(ngModel)]="hero.name" #name>
        </div>
      </div>
      <p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </p>
    </div>
  </div>
